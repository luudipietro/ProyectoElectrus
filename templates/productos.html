<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>


<!-- Navbar -->
{% include 'navbar.html'%}

<div class="container">
    <div class="contenedor-categorias">
        <ul class="list-group">
            {% for categoria in categorias %}
            <li class="list-group-item">
                <button
                    class="btn btn-primary w-100 text-start"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#categoria-{{categoria.id}}"
                    aria-expanded="false"
                    aria-controls="categoria-{{categoria.id}}"
                    onclick="closeOtherMenus('categoria-{{categoria.id}}')">

                    <i class="fa-solid fa-angle-down arrow"></i>
                    {{ categoria.nombre }}

                </button>
                <div class="collapse" id="categoria-{{categoria.id}}">
                    <ul class="list-group mt-2">
                        <li><button class="list-group-item" type="button">Action</button></li>
                        <li><button class="list-group-item" type="button">Another action</button></li>
                        <li><button class="list-group-item" type="button">Something else here</button></li>
                    </ul>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="contenedor-productos">
        <!-- Aquí puedes añadir productos relacionados -->
    </div>
</div>


<!--Footer-->
{%include 'footer.html'%}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function closeOtherMenus(activeId) {
        // Encuentra todos los elementos con la clase 'collapse'
        document.querySelectorAll('.collapse').forEach(collapse => {
            // Si el elemento no es el que está siendo activado, se cierra
            if (collapse.id !== activeId) {
                const bsCollapse = bootstrap.Collapse.getInstance(collapse) || new bootstrap.Collapse(collapse, { toggle: false });
                bsCollapse.hide();
            }
        });
    }
</script>
</body>
</html>
