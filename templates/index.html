<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrus - Tienda de Electrodomésticos</title>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container-boton">
        <a href="https://wa.me/3816795369?text=Hola%20Electrus" target="_blank">
            <img class="boton" src="../static/img/wp-logo.png" alt="WhatsApp">
        </a>
    </div>
<!-- Navbar -->
{% include 'navbar.html'%}
<div class="banner-container">
<div id="carouselExample" class="carousel slide pb-5">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/img/baner.png"  class="img-fluid w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../static/img/baner.png" class="img-fluid w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../static/img/baner.png"  class="img-fluid w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
<div class="container-fluid container-productos">
    <div class="container-fluid container-titulo pl-2">
        <h2>Ofertas Imperdibles!</h2>
        <button type="button" class="btn btn-success">
            Ver Todos los Productos
        </button>
    </div>
    <div class="contenedor-cards">
        {% for producto in productos %}
                <div class="card" style="width: 18rem;">
                    <img src="../static/img/productos/{{producto.id}}-{{producto.nombre}}-0.png" class="card-img-top" alt="{{ producto.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">${{ producto.precio | format_precio}}</p>
                        {% if producto.id %}
                        <a href="comprar/{{ producto.id }}" class="btn btn-success"> Comprar</a>
                        {% endif %}
                    </div>
                </div>

        {% endfor %}
    </div>
</div>




<!-- Formulario de Contacto -->
<div class="contact-section">
    <div class="container-fluid contactos py-3">
        <div class="container">
            <h2 class="text-center">Contáctanos</h2>
            <form action="#" method="post" class="mt-4">
                <div class="form-floating py-2">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required/>
                    <label for="nombre">Nombre y Apellido</label>

                 </div>
                <div class="form-floating py-2">
                    <input type="email" class="form-control" id="email" placeholder="Correo Electronico" required/>
                    <label for="email">Correo Electronico</label>

                 </div>
                <div class="form-floating py-2">
                    <textarea class="form-control" id="message" name="message" placeholder="Mensaje" style="height: 100px" required></textarea>
                    <label for="message" class="form-label">Mensaje</label>
                 </div>

                     <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary py-2 px-5 my-2">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid social-media">
    <h2>Seguinos en nuestras redes</h2>
    <div>
         <a href="https://www.instagram.com/tu_perfil" target="_blank" class="btn instagram">
                <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/tu_perfil" target="_blank" class="btn facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://wa.me/1234567890?text=Hola%20Electrus" target="_blank" class="btn whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

</div>

<!--Footer-->
{%include 'footer.html'%}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
