<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrus - Tienda de Electrodomésticos</title>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid"> <!-- container ocupa ancho fijo, container-fluid toda la pantalla-->
        <!-- Brand a la izquierda -->
        <a class="navbar-brand me-auto px-3" href="#">
            <img src="../static/img/logo_fondo_invisible.png" alt="Electrus" class="img-fluid">
        </a>


        <!-- Botón para colapsar en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Formulario centrado -->
            <form class="d-flex ms-auto" role="search" >
                <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>

            <!-- Botones a la derecha -->
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>

                <li class="nav-item dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle nav-link" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        Productos
                    </button>

                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
                <li class="nav-item dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle nav-link" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        Mi Cuenta
                    </button>

                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>



<!-- Hero Section -->
<div class="hero">
    <h1>¡Bienvenido a Electrus!</h1>
    <p>Descubre los mejores electrodomésticos al mejor precio.</p>
    <a href="#" class="btn btn-primary mt-3">Ver Productos</a>
</div>




<!-- Formulario de Contacto -->
<div class="contact-section">
    <div class="container contactos">
        <h2 class="text-center">Contáctanos</h2>
        <form action="#" method="post" class="mt-4">
            <div class="form-floating py-2">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required/>
                <label for="nombre">Nombre y Apellido</label>

             </div>
            <div class="form-floating py-2">
                <input type="email" class="form-control" id="email" placeholder="Correo Electronico" required/>
                <label for="email">Correo Electronico</label>

             </div>
            <div class="form-floating py-2">
                <textarea class="form-control" id="message" name="message" placeholder="Mensaje" style="height: 100px" required></textarea>
                <label for="message" class="form-label">Mensaje</label>
             </div>

                 <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary py-2 px-5 my-2">Enviar</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4">
    <p>&copy; 2025 Electrus. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
